<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculate.css" />
    <script
      src="https://kit.fontawesome.com/b81410a176.js"
      crossorigin="anonymous"
    ></script>
    <title>Calorie Calculator</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-bowl-food"></i>
          Calorie Counter
        </div>
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="calculator.html">Calculator</a>
          </li>
          <li>
            <a href="tracker.html">Track</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="calculator">
      <div class="container1">
        <div class="title">Calorie Calculator</div>
        <form action="#">
          <div class="user-detail">
            <div class="input-box">
              <span class="details">Age</span>
              <input id="age" type="number" placeholder="Enter your Age..." />
            </div>
            <div class="input-box">
              <span class="details">Height</span>
              <input
                id="height"
                type="number"
                placeholder="Enter Height (in)..."
              />
            </div>
            <div class="input-box">
              <span class="details">Weight</span>
              <input
                id="weight"
                type="number"
                placeholder="Enter Weight (lb)..."
              />
            </div>
            <div class="input-box">
              <span class="details">Activity</span>
              <input
                id="activity"
                type="text"
                placeholder="Enter High, Medium, or Low..."
              />
            </div>
          </div>
          <div class="gender-details">
            <span class="gender-title">Sex</span>
            <div class="category">
              <label for="dot-1">
                <input class="gender" type="radio" name="gender" id="dot-1" />
                <span class="dot-one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <input class="gender" type="radio" name="gender" id="dot-2" />
                <span class="dot-two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <input class="gender" type="radio" name="gender" id="dot-3" />
                <span class="dot-three"></span>
                <span class="gender">Other</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input class="btn" type="submit" value="Calculate" />
          </div>
        </form>
        <div class="totalAmount"></div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
