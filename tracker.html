<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tracker.css" />
    <script
      src="https://kit.fontawesome.com/b81410a176.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Tracker</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-bowl-food"></i>
          Calorie Counter
        </div>
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="calculator.html">Calculator</a>
          </li>
          <li>
            <a href="tracker.html">Track</a>
          </li>
        </ul>
      </div>
    </nav>

    <form class="searchBar">
    <div class="tracker">
      <form class="searchBar">
        <input
          type="text"
          class="searchInput"
          placeholder="Search for a food..."
        />
        <button type="submit" class="submitBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <section class="foodDiary"></section>

      <section class="total">
        <h2>Total Values</h2>
        <div class="totalValues">
          <div class="totalCaloriesValue"></div>
          <div class="totalCarbsValue"></div>
          <div class="totalProteinValue"></div>
          <div class="totalFatsValue"></div>
        </div>
      </section>
    </div>
    <script src="tracker.js"></script>
  </body>
</html>
